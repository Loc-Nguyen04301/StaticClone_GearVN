<script>
  document.getElementById("exit-button").addEventListener("click", () => {
    if (!toggleTheme) {
      document.querySelector("#sidebar-menu").classList.add("op-1")
      toggleTheme = true
    }
    else {
      document.querySelector("#sidebar-menu").classList.remove("op-1")
      document.querySelector("#site-overlay").classList.remove("op-1")
      toggleTheme = false
    }
  })

  document.querySelector("#site-overlay").addEventListener("click", () => {
    if (!toggleTheme) {
      document.querySelector("#sidebar-menu").classList.add("op-1")
      toggleTheme = true
    }
    else {
      document.querySelector("#sidebar-menu").classList.remove("op-1")
      document.querySelector("#site-overlay").classList.remove("op-1")
      toggleTheme = false
    }
  })
</script>

<script>
  var laptopItem = document.getElementsByClassName("main-item")[0]
  laptopItem.addEventListener("click", () => {
    if (document.querySelector(".fa-chevron-down")) {
      document.querySelector(".fa-chevron-down").classList.add("fa-chevron-up")
      document.querySelector(".fa-chevron-down").classList.remove("fa-chevron-down")
      document.querySelector(".sub-menu").classList.add("op-1")
    } else if (document.querySelector(".fa-chevron-up")) {
      document.querySelector(".fa-chevron-up").classList.add("fa-chevron-down")
      document.querySelector(".fa-chevron-up").classList.remove("fa-chevron-up")
      document.querySelector(".sub-menu").classList.remove("op-1")
    }
  })
</script>
