<script>
    var toggleTheme = false
    document.querySelector(".list-item").addEventListener("click", () => {
        if (!toggleTheme) {
            document.querySelector("#sidebar-menu").classList.add("op-1")
            document.querySelector("#site-overlay").classList.add("op-1")
            toggleTheme = true
        }
    })
</script>


<!-- show total quantity product -->
<script>
    var savedCart
    // get Cart in LocalStorage when refresh page and show total quantity product 
    if (localStorage.getItem('cart')) {
        savedCart = JSON.parse(localStorage.getItem('cart'))
        const totalProductBuy = savedCart.reduce((sum, item) => sum + item.quantity, 0)
        document.getElementById("totalProductBuy").textContent = totalProductBuy
    } 
</script>
